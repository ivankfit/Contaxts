<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <title>Login</title>

    </head>

    <body>
        <div class="container">
            <div class="card">
                <div class="inner-box" id="card">
                    <div class="card-front">
                       <h2>LOGIN</h2>
                       <form>
                           <input type="email" class="input-box" placeholder="Email Id" required>
                           <input type="password" class="input-box" placeholder="Password" required>
                           <button type="submit" class="submit-btn"><a href="login.html" style="color: white;">Submit</a></button>
                           <input type="checkbox"><span>Remember Me</span>
                       </form>
                       <button type="button" class="btn" onclick="openRegister()">I'm New Here</button>
                       <a href="#" style="color: white;">Forgot Password</a>
                    </div>
                    <div class="card-back">
                        <h2>REGISTER</h2>
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            <input type="email" class="input-box" placeholder="Email Id" required>
                            <input type="password" class="input-box" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Submit</button>
                            <input type="checkbox"><span>Remember Me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I Have Account</button>
                        <a href="#" style="color: white;">Forgot Password</a>
                     </div>   
                    </div>
                </div>
            </div>
        </div>
        <script>
            var card =document.getElementById("card");

            function openRegister(){
                card.style.transform = "rotateY(-180deg)";
            }

            function openLogin(){
                card.style.transform = "rotateY(0deg)";
            }
        </script>
    </body>
</html>
